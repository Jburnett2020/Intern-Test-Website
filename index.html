<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <h2>About Us</h2>
      <p>This is a simple website styled with custom fonts and colors.</p>
    </section>

    <div class="box-container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>

    <div class="button-container">
      <button class="gradient-btn">Button 1</button>
      <button class="gradient-btn">Button 2</button>
      <button class="gradient-btn">Button 3</button>
    </div>
  </main>
</body>
</html>
